<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Редактирование тренера</title>
    <header th:replace="sessions :: head"></header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }
        .custom-navbar {
            max-width: 80%;
            margin: 0 auto 80px;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
    <div class="container-fluid">
        <a class="nav-link" aria-current="page" href="/">Домашняя страница</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/info">Расписание занятий</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/trainers">Тренеры</a>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link" href="/clients">Клиенты</a>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link" href="/bookings">Записи на занятия</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1 class="col-md-8 offset-md-4">Редактирование занятия</h1>
<div class="row">
    <div class="col-md-8 offset-md-4">
        <form action="#" th:action="@{/info/save}" th:object="${session_info}" method="post">
            <table>
                <tr height="80px">
                    <td>ID занятия</td>
                    <td><input type="number" th:field="*{ID}" readonly></td>
                </tr>
                <tr height="80px">
                    <td>Дата</td>
                    <td><input type="datetime-local" th:field="*{date}"></td>
                </tr>
                <tr height="80px">
                    <td>Зона проведения</td>
                    <td class="form-floating">
                        <select class="form-select" id="floatingSelect1" aria-label="Floating label select example" th:field="*{zone}">
                            <option value="Тренажёрный зал">Тренажёрный зал</option>
                            <option value="Зона групповых занятий">Зона групповых занятий</option>
                            <option value="Бассейн">Бассейн</option>
                        </select>
                        <label for="floatingSelect1">Зона проведения</label>
                    </td>
                </tr>
                <tr height="80px">
                    <td>Тип требуемого абонемента</td>
                    <td class="form-floating">
                        <select class="form-select" id="floatingSelect2" aria-label="Floating label select example" th:field="*{requiredMembershipType}">
                            <option value="Стандартный">Стандартный</option>
                            <option value="Семейный">Семейный</option>
                            <option value="Корпоративный">Корпоративный</option>
                    </select>
                        <label for="floatingSelect2">Тип абонемента</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                            Отправить
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
